<!DOCTYPE html>
<html>
  <head>
    
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Pizza order" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Pizza" sizes="180x180" href="./img/Pizzatransparent.webp" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/Pizzatransparent.webp" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/Pizzatransparent.webp" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- title of page and website-->
    <title>Pizza Order</title>
  </head>
  <body>
    
    <!-- Mdl Components-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
         <h1>Pizza Order Calculator</h1>
        <img src="./img/pepperoni-lovers.jpg" alt="Moviesymbol" width="500" height="333">
          
        <!-- texfield for pizza size -->
        <form action="#">
          <p>Input Pizza Size: Small=1 Medium=2 Large=3</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number" step= "1.0" MIN= "1" MAX="3"
              id="size"
            />
            <label class="mdl-textfield__label" for="size">Pizza Size</label>
            <span class="mdl-textfield__error">Input is not a valid size</span>
          </div>
        </form>
          
           <!-- texfield for drink size -->
        <form action="#">
          <p>Input Drink Size: Small=1 Large=2</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number" step= "1.0" min= "1" max="2"
              id="Dsize"
            />
            <label class="mdl-textfield__label" for="Dsize">Drink Size</label>
            <span class="mdl-textfield__error">Input is not a valid size</span>
          </div>
        </form>
        <!-- texfield for drink size -->
        <form action="#">
          <p>Input Number Of Toppings (1-6):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number" step= "1.0" min= "1" max="6"
              id="toppings"
            />
            <label class="mdl-textfield__label" for="toppings">Number of toppings</label>
            <span class="mdl-textfield__error">Input is not a valid number</span>
          </div>
        </form>
        <!-- Movie button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate Price
        </button>
        <br />
        <p>
            <div id="movie-display"></div>
           <div id="movie-display2"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
