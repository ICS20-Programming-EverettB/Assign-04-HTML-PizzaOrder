<!DOCTYPE html>
<html>
  <head>
    
    <!-- meta data for pizza order -->
    <meta charset="utf-8" />
    <meta name="description" content="Pizza order" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Pizza" sizes="180x180" href="./img/Pizzatransparent.webp" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/Pizzatransparent.webp" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/Pizzatransparent.webp" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- title of page and website for pizza order-->
    <title>Pizza Order</title>
    
    <!-- Mdl Components for display of webpage-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Order</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
         <h1>Pizza Order Calculator</h1>
        <img src="./img/pepperoni-lovers.jpg" alt="pizzarestarant" width="500" height="333">
          
      <!-- MDL Progress Bar for the website adding more visual apeal and showing the user that the webpage is not frozen -->
        <div id="Loading..." class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          
      <!-- text about pizza order explaining to the user what the website does-->
          <p>This website will help you calculate the price of your favorite pizza, drink and side dish combo!</p>
          
      <!-- dropdown menu for pizza size selection -->
        <form action="#">
         <label for=pizzaorder>Select Pizza Size:</label>
           <select name="size" id="size">
            <option value="ps">Pizza Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="dselect">Deselect</option>
           </select>
      </form>
          
      <!-- dropdown menu for drink size selection-->
         <form action="#">
         <label for=pizzaorder>Select Drink Size:</label>
           <select name="Dsize" id="Dsize">
            <option value="ds">Drink Size</option>
            <option value="small1">Small</option>
            <option value="large2">Large</option>
            <option value="dselect">Deselect</option>
           </select>
      </form>
          
      <!-- dropdown menu for number of toppings selection -->
         <form action="#">
         <label for=pizzaorder>Select Number Of Topping:</label>
           <select name="toppings" id="toppings">
            <option value="ids">Toppings</option>
            <option value="1t">1 topping</option>
            <option value="2t">2 toppings</option>
            <option value="3t">3 toppings</option>
            <option value="4t">4 toppings</option>
            <option value="5t">5 toppings</option>
            <option value="6t">6 toppings</option>
            <option value="dselect">Deselect</option>
           </select>
      </form>
          
      <!-- dropdown menu for side dish selection -->
        <form action="#">
        <label for=pizzaorder>Select Side Dish:</label>
         <select name="dish" id="dish">
          <option value="dis">Dish</option>
          <option value="caesar">Caesar Salad</option>
          <option value="fries">Fries</option>
          <option value="bread">Bread Sticks</option>
          <option value="dselect">Deselect</option>
        </select>
      </form>
          
      <!-- pizza price calculator button to display output for tax, subtotal and total -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate Price
        </button>
        <br />
        <p>
          <div id="sub-display"></div>
           <div id="tax-display"></div>
           <div id="total-display"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
